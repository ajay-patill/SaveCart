<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveCart - Deals & Discounts</title>
    <style>
        :root {
            --primary: #42a5f5; /* Professional light blue */
            --secondary: #1976d2; /* Deep blue */
            --accent: #ffeb3b; /* Bright yellow for vibrancy */
            --background: #e3f2fd; /* Very light blue */
            --text: #212121;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.15);
            --highlight: #f06292; /* Pink for contrast */
            --success: #4caf50; /* Green for success */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px var(--shadow);
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 700;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav button {
            color: var(--white);
            background: transparent;
            border: none;
            margin: 0 1.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        nav button:hover {
            background: var(--accent);
            color: var(--text);
            transform: scale(1.05);
        }

        .container {
            max-width: 1440px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .landing {
            text-align: center;
            padding: 5rem 0;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--shadow);
            margin-bottom: 2rem;
        }

        .landing h2 {
            color: var(--secondary);
            font-size: 2.8rem;
            margin-bottom: 2.5rem;
            font-weight: 700;
        }

        .landing-buttons {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
        }

        .landing-buttons button {
            background: var(--accent);
            color: var(--text);
            border: none;
            padding: 1.5rem 3rem;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .landing-buttons button:hover {
            background: #fbc02d;
            transform: scale(1.1);
            box-shadow: 0 6px 15px var(--shadow);
        }

        h2 {
            color: var(--secondary);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .filters {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            background: var(--white);
            padding: 1.2rem;
            border-radius: 12px;
            box-shadow: 0 3px 8px var(--shadow);
        }

        .filters label {
            font-weight: 500;
            font-size: 1.1rem;
        }

        .filters select {
            padding: 0.9rem;
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--white);
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .filters select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 6px rgba(255, 235, 59, 0.3);
        }

        .coupon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
        }

        .coupon {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 12px var(--shadow);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .coupon:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .coupon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--accent), var(--highlight));
        }

        .coupon h3 {
            color: var(--secondary);
            margin-bottom: 1rem;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .coupon p {
            margin: 0.7rem 0;
            font-size: 1rem;
            color: var(--text);
        }

        .secret-code {
            filter: blur(6px);
            background: var(--background);
            padding: 0.7rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
            transition: filter 0.3s ease;
        }

        .secret-code.unblurred {
            filter: none;
        }

        button {
            background: var(--accent);
            color: var(--text);
            border: none;
            padding: 0.9rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #fbc02d;
            transform: scale(1.05);
        }

        form {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--shadow);
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        form label {
            display: block;
            margin: 0.9rem 0 0.4rem;
            font-weight: 500;
            font-size: 1.1rem;
            color: var(--text);
        }

        form input,
        form select {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        form input:focus,
        form select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 6px rgba(255, 235, 59, 0.3);
        }

        #account {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .account-section {
            margin-top: 2.5rem;
        }

        .account-section h3 {
            color: var(--secondary);
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            nav button {
                margin: 0.6rem;
            }

            .coupon-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: flex-start;
            }

            .landing-buttons {
                flex-direction: column;
                gap: 1.5rem;
            }

            .landing h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SaveCart</h1>
        <nav>
            <button onclick="showSection('home')">Home</button>
            <button onclick="showSection('buy')">Buy</button>
            <button onclick="showSection('sell')">Sell</button>
            <button onclick="showSection('account')">Account</button>
        </nav>
    </header>
    <div class="container">
        <section id="home">
            <div class="landing">
                <h2>Unlock Incredible Deals</h2>
                <div class="landing-buttons">
                    <button onclick="showSection('buy')">Buy Coupons</button>
                    <button onclick="showSection('sell')">Sell Coupons</button>
                </div>
            </div>
        </section>
        <section id="buy" class="hidden">
            <h2>Browse Coupons</h2>
            <div class="filters">
                <label for="category-filter">Filter by Category:</label>
                <select id="category-filter" onchange="filterCoupons()">
                    <option value="All">All</option>
                    <option value="Food">Food</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Travel">Travel</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Health">Health</option>
                    <option value="Beauty">Beauty</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Fitness">Fitness</option>
                    <option value="Education">Education</option>
                    <option value="HomeServices">Home Services</option>
                </select>
            </div>
            <div id="coupon-grid" class="coupon-grid"></div>
        </section>
        <section id="sell" class="hidden">
            <h2>Sell a Coupon</h2>
            <form id="coupon-form">
                <label for="title">Coupon Title</label>
                <input type="text" id="title" required>
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="Food">Food</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Travel">Travel</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Health">Health</option>
                    <option value="Beauty">Beauty</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Fitness">Fitness</option>
                    <option value="Education">Education</option>
                    <option value="HomeServices">Home Services</option>
                </select>
                <label for="price">Price (INR)</label>
                <input type="number" id="price" required>
                <label for="description">Description</label>
                <input type="text" id="description" required>
                <label for="code">Discount Code</label>
                <input type="text" id="code" required>
                <button type="submit">Add Coupon</button>
            </form>
        </section>
        <section id="account" class="hidden">
            <h2>My Account</h2>
            <p>Username: <span id="username">Guest</span></p>
            <p>Email: <span id="email">guest@example.com</span></p>
            <div class="account-section">
                <h3>Purchased Coupons</h3>
                <div id="purchased-coupons" class="coupon-grid"></div>
            </div>
            <div class="account-section">
                <h3>Listed Coupons</h3>
                <div id="listed-coupons" class="coupon-grid"></div>
            </div>
        </section>
    </div>

            { id: 37, title: '50% Off Hotstar', category: 'Entertainment', price: 430, description: 'Valid for 3 months', code: 'HOT50', seller: 'user2' },
            { id: 38, title: '₹600 Off Nykaa Luxe', category: 'Beauty', price: 190, description: 'Valid on premium brands', code: 'NYKLUXE600', seller: 'user3' },
            { id: 39, title: 'Free Ola Ride', category: 'Travel', price: 270, description: 'Valid on city rides', code: 'OLAFREE', seller: 'user4' },

            { id: 44, title: '20% Off Pepperfry', category: 'Shopping', price: 170, description: 'Valid on decor', code: 'PEP20', seller: 'user4' },
            { id: 45, title: '₹1100 Off Cleartrip', category: 'Travel', price: 360, description: 'Valid on packages', code: 'CLR1100', seller: 'user5' },
            { id: 46, title: 'Free Gym Trial', category: 'Fitness', price: 200, description: 'Valid at Gold’s Gym', code: 'GOLDFREE', seller: 'user1' },
            { id: 47, title: '45% Off Amazon Prime', category: 'Entertainment', price: 440, description: 'Valid for 1 month', code: 'PRM45', seller: 'user2' },
            { id: 48, title: '₹550 Off FirstCry', category: 'Shopping', price: 200, description: 'Valid on toys', code: 'FST550', seller: 'user3' },
            { id: 49, title: 'Free Health Checkup', category: 'Health', price: 380, description: 'Valid at Apollo', code: 'APOLLOFREE', seller: 'user4' },
            { id: 50, title: '50% Off Taco Bell', category: 'Food', price: 190, description: 'Valid on meals', code: 'TACO50', seller: 'user5' }
        ];

        const user = { username: 'Guest', email: 'guest@example.com', purchased: [], listed: [] };

        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => section.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function renderCoupons(filteredCoupons = coupons) {
            const grid = document.getElementById('coupon-grid');
            grid.innerHTML = '';
            filteredCoupons.forEach(coupon => {
                const div = document.createElement('div');
                div.className = 'coupon';
                div.innerHTML = `
                    <h3>${coupon.title}</h3>
                    <p>Category: ${coupon.category}</p>
                    <p>Price: ₹${coupon.price}</p>
                    <p>${coupon.description}</p>
                    <p class="secret-code" id="code-${coupon.id}">${coupon.code}</p>
                    <button onclick="buyCoupon(${coupon.id})">Buy Now</button>
                `;
                grid.appendChild(div);
            });
        }

        function renderPurchasedCoupons() {
            const purchasedGrid = document.getElementById('purchased-coupons');
            purchasedGrid.innerHTML = '';
            user.purchased.forEach(coupon => {
                const div = document.createElement('div');
                div.className = 'coupon';
                div.innerHTML = `
                    <h3>${coupon.title}</h3>
                    <p>Category: ${coupon.category}</p>
                    <p>Price: ₹${coupon.price}</p>
                    <p>${coupon.description}</p>
                    <p>Code: ${coupon.code}</p>
                `;
                purchasedGrid.appendChild(div);
            });
        }

        function renderListedCoupons() {
            const listedGrid = document.getElementById('listed-coupons');
            listedGrid.innerHTML = '';
            user.listed.forEach(coupon => {
                const div = document.createElement('div');
                div.className = 'coupon';
                div.innerHTML = `
                    <h3>${coupon.title}</h3>
                    <p>Category: ${coupon.category}</p>
                    <p>Price: ₹${coupon.price}</p>
                    <p>${coupon.description}</p>
                    <p>Code: ${coupon.code}</p>
                `;
                listedGrid.appendChild(div);
            });
        }

        function buyCoupon(id) {
            const coupon = coupons.find(c => c.id === id);
            if (coupon) {
                user.purchased.push(coupon);
                document.getElementById(`code-${id}`).classList.add('unblurred');
                renderPurchasedCoupons();
                alert(`Purchased ${coupon.title}! Code: ${coupon.code}`);
            }
        }

        function filterCoupons() {
            const category = document.getElementById('category-filter').value;
            const filtered = category === 'All' ? coupons : coupons.filter(c => c.category === category);
            renderCoupons(filtered);
        }

        document.getElementById('coupon-form').addEventListener('submit', e => {
            e.preventDefault();
            const newCoupon = {
                id: coupons.length + 1,
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                price: parseInt(document.getElementById('price').value),
                description: document.getElementById('description').value,
                code: document.getElementById('code').value,
                seller: user.username
            };
            coupons.push(newCoupon);
            user.listed.push(newCoupon);
            renderCoupons();
            renderListedCoupons();
            e.target.reset();
            showSection('home');
        });

        document.getElementById('username').textContent = user.username;
        document.getElementById('email').textContent = user.email;
        renderCoupons();
        renderPurchasedCoupons();
        renderListedCoupons();
    </script>
</body>
</html>
